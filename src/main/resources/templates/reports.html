<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="libs :: headerFragment">
    <title id="pageTitle">Отчеты</title>
</head>
<body>
<div th:replace="menu :: menu"></div>

<div class="container" style="padding-top:20px;">
    <h1>Отчеты</h1>

    <div>
        <div id="build-report-response">
        </div>

        <form id="buildReportForm" action="javascript:void(0)" method="post"
              onsubmit="buildReportRequest()"
        >
            <div class="table-block">
                <div class="table-row">
                    <div class="table-cell" style="vertical-align:top;width:200px">
                        <b class="required-field-marker">Выберите отчет:</b>
                    </div>
                    <div class="table-cell" style="vertical-align:top;">
                        <select name="reportType" class="input" style="width:600px">
                            <option value="1">Список проектов, отстающих от сроков выполнения</option>
                            <option value="2">Список задач, отстающих от сроков выполнения</option>
                        </select>
                    </div>
                </div>
                <div class="table-row">
                    <div class="table-cell" style="width:200px">
                    </div>
                    <div class="table-cell">
                        <input type="submit" class="submit-btn" value="Сформировать отчет"/>
                    </div>
                </div>
            </div>
        </form>

        <div style="margin-top:20px;">
            <b>Ссылка для скачивания: </b>
            <a id="downloadLink">не подготовлена</a>
        </div>

    </div>
</div>
</body>
</html>
