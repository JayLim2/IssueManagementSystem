<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="libs :: headerFragment">
    <title id="pageTitle">Добавить - Справочник пользователей</title>
</head>
<body>
<div th:replace="menu :: menu"></div>

<div class="container" style="padding-top:20px;">
    <h1>Регистрация нового пользователя</h1>

    <div th:if="${error != null}">
        <div class="err-msg" th:text="${error}">
        </div>
    </div>

    <div th:if="${info != null}"
         th:text="${info}"
         class="info-msg">
    </div>

    <form action="" method="post">
        <div class="table-block">
            <div class="table-row">
                <div class="table-cell" style="width:200px">
                    <b class="required-field-marker">Логин:</b>
                </div>
                <div class="table-cell">
                    <input type="text" class="input" name="last_name" placeholder="Например, Иванов"/>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell" style="width:200px">
                    <b class="required-field-marker">Пароль:</b>
                </div>
                <div class="table-cell">
                    <input type="text" class="input" name="first_name" placeholder="Например, Иван"/>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell" style="vertical-align:top;width:200px">
                    <b class="required-field-marker">Сотрудник:</b>
                </div>
                <div class="table-cell" style="vertical-align:top;">
                    <select name="user_employee" class="input">
                        <option th:each="employee : ${employees}"
                                th:value="${employee.getId()}"
                                th:text="${employee.getFirstName() + employee.getLastName()}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell" style="vertical-align:top;width:200px">
                    <b class="required-field-marker">Роль в системе:</b>
                </div>
                <div class="table-cell" style="vertical-align:top;">
                    <select name="user_role" class="input">
                        <option th:each="role : ${roles}"
                                th:value="${role}"
                                th:text="${role}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell" style="width:200px">
                </div>
                <div class="table-cell">
                    <input type="submit" class="submit-btn" value="Добавить"/>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
