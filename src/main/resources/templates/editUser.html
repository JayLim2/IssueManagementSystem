<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="libs :: headerFragment">
    <title id="pageTitle">Изменить - Справочник пользователей</title>
</head>
<body>
<div th:replace="menu :: menu"></div>

<div class="container" style="padding-top:20px;">
    <h1>Редактирование данных пользователя</h1>

    <div th:if="${error != null}">
        <div class="err-msg" th:text="${error}">
        </div>
    </div>

    <div th:if="${info != null}"
         th:text="${info}"
         class="info-msg">
    </div>

    <form th:if="${entity != null}" action="" method="post">
        <div class="table-block">
            <div class="table-row">
                <div class="table-cell" style="width:200px">
                    <b>Логин:</b>
                </div>
                <div class="table-cell">
                    <input type="text"
                           readonly
                           class="input"
                           name="id"
                           th:value="${entity.getLogin()}"/>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell" style="width:200px">
                    <b>Новый пароль:</b>
                </div>
                <div class="table-cell">
                    <input type="text" class="input" name="newPassword"/>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell" style="vertical-align:top;width:200px">
                    <b>Роль в системе:</b>
                </div>
                <div class="table-cell" style="vertical-align:top;">
                    <select name="userRole" class="input">
                        <option th:each="role : ${roles}"
                                th:value="${role}"
                                th:text="${role}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell" style="width:200px">
                </div>
                <div class="table-cell">
                    <input type="submit" class="submit-btn" value="Сохранить изменения"/>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
