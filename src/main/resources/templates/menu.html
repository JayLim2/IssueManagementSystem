<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<nav th:fragment="menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">IMS</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Главная страница</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projects/all}">Учет проектов</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/static/reports}">Отчеты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/search/issues}">Запросы</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Справочники
                </a>
                <div class="dropdown-menu dropdown-fix" aria-labelledby="navbarDropdown">
                    <h6 class="dropdown-header">Задачи</h6>
                    <a class="dropdown-item" th:href="@{/handbook/issueTypes}">Типы задач</a>
                    <a class="dropdown-item" th:href="@{/handbook/issueWorkflowStatuses}">Статусы рабочего
                        процесса</a>
                    <a class="dropdown-item" th:href="@{/handbook/issuePriorities}">Приоритеты задач</a>
                    <div class="dropdown-divider"></div>

                    <h6 class="dropdown-header">Проекты</h6>
                    <a class="dropdown-item" th:href="@{/handbook/projectTypes}">Типы проектов</a>
                    <div class="dropdown-divider"></div>

                    <h6 class="dropdown-header">Сотрудники и пользователи</h6>
                    <a class="dropdown-item" th:href="@{/handbook/users}">Пользователи</a>
                    <a class="dropdown-item" th:href="@{/handbook/employees}">Сотрудники</a>
                    <a class="dropdown-item" th:href="@{/handbook/employeePositions}">Должности сотрудников</a>
                    <a class="dropdown-item" th:href="@{/handbook/projectRoles}">Проектные роли</a>
                </div>
            </li>
        </ul>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span th:if="${session.user != null}" th:text="${session.user.getLogin()}"></span>
                <span th:unless="${session.user != null}" th:text="Гость"></span>
            </button>
            <div th:if="${session.user != null}"
                 class="dropdown-menu dropdown-menu-right"
                 aria-labelledby="dropdownMenuButton"
            >
                <a class="dropdown-item" th:href="@{/myProfile}">Мой профиль</a>
                <a class="dropdown-item" th:href="@{/logout}">Выйти</a>
            </div>
            <div th:if="${session.user == null}"
                 class="dropdown-menu dropdown-menu-right"
                 aria-labelledby="dropdownMenuButton"
            >
                <a class="dropdown-item" th:href="@{/login}">Войти</a>
            </div>
        </div>
    </div>
</nav>
