<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="libs :: headerFragment">
    <title id="pageTitle">Добавить - Справочник сотрудников</title>
</head>
<body>
<div th:replace="menu :: menu"></div>

<div class="container" style="padding-top:20px;">
    <h1>Добавить сотрудника</h1>

    <div th:if="${error != null}">
        <div class="err-msg" th:text="${error}">
        </div>
    </div>

    <div th:if="${info != null}"
         th:text="${info}"
         class="info-msg">
    </div>

    <form action="" method="post">
        <div class="table-block">
            <div class="table-row">
                <div class="table-cell" style="width:200px">
                    <b class="required-field-marker">Фамилия:</b>
                </div>
                <div class="table-cell">
                    <input type="text" class="input" name="last_name" placeholder="Например, Иванов"/>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell" style="width:200px">
                    <b class="required-field-marker">Имя:</b>
                </div>
                <div class="table-cell">
                    <input type="text" class="input" name="first_name" placeholder="Например, Иван"/>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell" style="width:200px">
                    <b>Отчество (если есть):</b>
                </div>
                <div class="table-cell">
                    <input type="text" class="input" name="middle_name" placeholder="Например, Иванович"/>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell" style="vertical-align:top;width:200px">
                    <b class="required-field-marker">Должность:</b>
                </div>
                <div class="table-cell" style="vertical-align:top;">
                    <select name="employee_position" class="input">
                        <option th:each="position : ${positions}"
                                th:value="${position.getId()}"
                                th:text="${position.getName()}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell" style="width:200px">
                </div>
                <div class="table-cell">
                    <input type="submit" class="submit-btn" value="Добавить"/>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
