<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="libs :: headerFragment">
    <title id="pageTitle">Справочник статусов рабочего процесса задач</title>
</head>
<body>
<div th:replace="menu :: menu"></div>

<div class="container" style="padding-top:20px;">
    <h1>Статусы рабочего процесса задач</h1>

    <div>
        <div style="margin-bottom: 20px">
            <a type="button"
               class="btn btn-dark"
               target="_blank"
               th:href="@{/handbook/issueWorkflowStatuses/add}"
            >
                Добавить новый статус
            </a>
        </div>

        <div id="response"></div>

        <div th:if="${entities == null || entities.size() == 0}"
             class="warn-msg">
            Справочник пуст.
        </div>
        <table th:if="${entities == null || entities.size() == 0}" class="table" style="border:1px solid gray;">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Название статуса</th>
                <th scope="col">Допустимые типы задач</th>
                <th scope="col" style="width:250px"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entity : ${entities}" th:id="'row-'+${entity.getId()}">
                <td scope="row" th:text="${entity.getName()}">
                </td>
                <td scope="row" th:text="${entity.getName()}">
                </td>
                <td style="width:250px">
                    <a class="btn btn-primary" target="_blank"
                       th:href="@{'/handbook/issueWorkflowStatuses/edit/' + ${entity.getId()}}">
                        Изменить
                    </a>
                    <a class="btn btn-danger"
                       th:href="'#'"
                       th:onclick="'deleteRequest('+${entity.getId()}+',\'issueWorkflowStatuses\')'"
                    >
                        Удалить
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
