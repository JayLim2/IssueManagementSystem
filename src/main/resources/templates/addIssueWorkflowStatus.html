<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="libs :: headerFragment">
    <title id="pageTitle">Добавить - Справочник статусов рабочего процесса задач</title>
</head>
<body>
<div th:replace="menu :: menu"></div>

<div class="container" style="padding-top:20px;">
    <h1>Добавить статус рабочего процесса</h1>

    <div th:if="${error != null}">
        <div class="err-msg" th:text="${error}">
        </div>
    </div>

    <div th:if="${info != null}"
         th:text="${info}"
         class="info-msg">
    </div>

    <form action="" method="post">
        <div class="table-block">
            <div class="table-row">
                <div class="table-cell" style="width:200px">
                    <b class="required-field-marker">Название статуса:</b>
                </div>
                <div class="table-cell">
                    <input type="text" class="input" name="name" placeholder="Например, Открыта"/>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell" style="vertical-align:top;width:200px">
                    <b>Выберите типы задач, допустимые для данного статуса:</b>
                </div>
                <div class="table-cell" style="vertical-align:top;">
                    <select multiple name="types" class="input">
                        <option th:each="type : ${types}"
                                th:value="${type.getId()}"
                                th:text="${type.getName()}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell" style="width:200px">
                </div>
                <div class="table-cell">
                    <input type="submit" class="submit-btn" value="Добавить"/>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
